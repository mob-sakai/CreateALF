jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        unity-version: [2018.4.15f1]
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with: 
        ruby-version: 2.6.x
    - uses: ./
      with: 
        unity-version: ${{ matrix.unity-version }}
        secrets: ${{ toJson(secrets) }}
        args: 'hogehoge'
