name: Create ALF File

on:
  issues:
    types: [opened, reopened]


jobs:
  build:

    runs-on: ubuntu-latest
    # container: docker://gableroux/unity3d:${{ github.event.issue.title }}-webgl
    
    steps:
    # - name: Create Manual Activation File
    #   run: /opt/Unity/Editor/Unity -quit -batchmode -nographics -logfile -createManualActivationFile || exit 0

    - name: Create Release
      id: create_release
      continue-on-error: true
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.issue.title }}
        release_name: ${{ github.event.issue.title }}
        draft: false
        prerelease: false

    - name: Get Upload Url
      id: get_release
      uses: actions/github-script@0.2.0
      with:
        github-token: ${{ github.token }}
        script: |
          console.dir( context )
          return github.repos.getReleaseByTag({...context.issue, tag: '2018.4.8f1'})

    - run: echo $GITHUB_CONTEXT
      env:
        GITHUB_CONTEXT: ${{ toJson(steps.get_release.outputs) }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.result.upload_url }}
        asset_path: Unity_v${{ github.event.issue.title }}.alf
        asset_name: ${{ github.event.issue.title }}.alf
        asset_content_type: application/text
    
    - name: Issue Comment
      uses: actions/github-script@0.2.0
      with:
        github-token: ${{ github.token }}
        script: |
          github.issues.createComment({...context.issue, body: 'ðŸ‘‹ Thanks for reporting!'})
